<!DOCTYPE html>
<html>
<body onclick="showCoords(event)">

<p><strong>Tip:</strong> Try to click different places in the page.</p>

<p id="demo"></p>

<script>
function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("demo").innerHTML = coords;
}
</script>

</body>
</html>
